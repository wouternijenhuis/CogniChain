name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for creating releases
      packages: write  # Required for publishing packages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag to get version number
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal
      
      - name: Pack NuGet package
        run: |
          dotnet pack src/CogniChain/CogniChain.csproj \
            --configuration Release \
            --no-build \
            --output ./artifacts \
            /p:PackageVersion=${{ steps.version.outputs.version }} \
            /p:Version=${{ steps.version.outputs.version }}
      
      - name: Generate release notes
        id: release_notes
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..HEAD)
          fi
          
          # Create release notes file
          cat > release_notes.md << EOF
          ## Changes in this release
          
          ${COMMITS}
          
          ## Installation
          
          Install via NuGet Package Manager:
          \`\`\`
          Install-Package CogniChain -Version ${{ steps.version.outputs.version }}
          \`\`\`
          
          Or via .NET CLI:
          \`\`\`
          dotnet add package CogniChain --version ${{ steps.version.outputs.version }}
          \`\`\`
          
          ## Framework Support
          - .NET 10.0
          
          ## Features
          - Prompt templates with variable interpolation
          - Chain orchestration for multi-step workflows
          - Tool calling integration
          - Conversation memory management
          - Retry policies for resilient workflows
          - Streaming support for real-time responses
          EOF
          
          echo "Release notes generated"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: |
            ./artifacts/*.nupkg
            ./artifacts/*.snupkg
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish to NuGet.org
        if: ${{ !contains(steps.version.outputs.version, '-') }}  # Only publish stable releases
        run: |
          for package in ./artifacts/*.nupkg; do
            echo "Pushing $package..."
            dotnet nuget push "$package" \
              --api-key ${{ secrets.NUGET_API_KEY }} \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate || true
          done
          echo "NuGet push completed"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/*.nupkg
          retention-days: 90
